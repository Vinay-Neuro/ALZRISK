<!DOCTYPE html>
<html>
<head>
    <title>Alzheimer's Risk Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Alzheimer's Risk Prediction</h2>
        <p>Enter medical and lifestyle details to estimate the risk of Alzheimer's.</p>
        <form action="/predict" method="post">
            <label for="ARTSPIN">Spinal Arthritis (0: No, 1: Yes):</label>
            <input type="number" name="ARTSPIN" required>

            <label for="CBSTROKE">History of Stroke (0: No, 1: Yes):</label>
            <input type="number" name="CBSTROKE" required>

            <label for="NACCAGE">Age (in years):</label>
            <input type="number" step="1" name="NACCAGE" required>

            <label for="PDOTHR">Other Parkinson's Disease Symptoms (0: No, 1: Yes):</label>
            <input type="number" name="PDOTHR" required>

            <label for="HEIGHT">Height (cm):</label>
            <input type="number" step="0.1" name="HEIGHT" required>

            <label for="SLEEPAP">Sleep Apnea Diagnosis (0: No, 1: Yes):</label>
            <input type="number" name="SLEEPAP" required>

            <label for="HRATE">Heart Rate (BPM):</label>
            <input type="number" step="0.01" name="HRATE" required>

            <label for="SEIZURES">Seizure Episodes (0: No, 1: Yes):</label>
            <input type="number" name="SEIZURES" required>

            <label for="PSYCDIS">Psychiatric Disorders (0: No, 1: Yes):</label>
            <input type="number" name="PSYCDIS" required>

            <label for="PACKSPER">Cigarettes Smoked Per Day:</label>
            <input type="number" step="1" name="PACKSPER" required>

            <label for="ARTH">Arthritis Diagnosis (0: No, 1: Yes):</label>
            <input type="number" name="ARTH" required>

            <label for="DEP2YRS">Depression in Last 2 Years (0: No, 1: Yes):</label>
            <input type="number" name="DEP2YRS" required>

            <label for="BPDIAS">Diastolic Blood Pressure (mmHg):</label>
            <input type="number" step="1" name="BPDIAS" required>

            <label for="REMDIS">REM Sleep Behavior Disorder (0: No, 1: Yes):</label>
            <input type="number" name="REMDIS" required>

            <label for="CVOTHR">Other Cardiovascular Conditions (0: No, 1: Yes):</label>
            <input type="number" name="CVOTHR" required>

            <label for="DIABETES">Diabetes Diagnosis (0: No, 1: Yes):</label>
            <input type="number" name="DIABETES" required>

            <label for="NACCBMI">Body Mass Index (kg/mÂ²):</label>
            <input type="number" step="0.1" name="NACCBMI" required>

            <label for="HYPOSOM">Insomnia/Hyposomnia (0: No, 1: Yes):</label>
            <input type="number" name="HYPOSOM" required>

            <label for="B12DEF_PREFINAL">Vitamin B12 Deficiency (0: No, 1: Yes):</label>
            <input type="number" name="B12DEF_PREFINAL" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
